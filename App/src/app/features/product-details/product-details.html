@if (product) {
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img [src]="product.pictureUrl" class="img-fluid" alt="{{product.name}}">
            </div>
            <div class="col-6 mt-5">
                <h2>{{product.name}}</h2>
                <p>{{product.price | currency}}</p>
                <div class="d-flex align-items-center">
                    @if (getProductQuantityInCart()) {
                        <i (click)="decrementQuantity(product.id)" 
                            class="fa fa-minus-circle text-warning me-3" 
                            style="cursor: pointer; font-size: 2em;"
                        ></i>
                        <span style="font-size: 1.5em;">
                            {{getProductQuantityInCart()}}
                        </span>
                        <i (click)="incrementQuantity(product.id)" 
                            class="fa fa-plus-circle text-warning ms-3" 
                            style="cursor: pointer; font-size: 2em;"
                        ></i>
                    }
                    @else {
                        <button class="btn btn-outline-secondary" (click)="onClickAddToCart()">Add to Cart</button>
                    }
                </div>
                <div class="row mt-4">
                    <h2>Description</h2>
                    <p>{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>
}
