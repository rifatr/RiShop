@if (product) {
    <div class="card h-100 shadow-sm">
        <div class="image position-relative align-items-center justify-content-center" style="cursor: pointer;">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button type="button" class="btn btn-primary fa fa-shopping-cart me-2"></button>
                <button type="button" class="btn btn-sm btn-primary" routerLink="/shop/{{product.id}}">View</button>
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <p class="card-title">{{product.name}}</p>
            <p class="card-subtitle mt-auto">{{product.price | currency}}</p>
        </div>
    </div>
}
