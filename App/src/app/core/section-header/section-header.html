@if (title$ | async; as title) {
    @if (title && title != "Home") {
        <section class="py-5" style="margin-top: 105px;">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-9">
                        <h1>{{title | titlecase}}</h1>
                    </div>
                    <div class="col-3">
                        <xng-breadcrumb>
                            <ng-container *xngBreadcrumbItem="let bc">
                                {{ bc | titlecase }}
                            </ng-container>
                        </xng-breadcrumb>
                    </div>
                </div>
            </div>
        </section>
    }
}
