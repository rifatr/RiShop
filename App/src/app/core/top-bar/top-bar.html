<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 border-bottom shadow-sm fixed-top bg-white">
  <img src="assets/images/logo.png" style="height: 70px; width: 70px; border-radius: 50%;" class="logo" alt="logo" routerLink="/" />

  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a 
      class="me-5 py-2" 
      routerLinkActive="active" 
      routerLink="/"
      [routerLinkActiveOptions]="{exact: true}"
    >Home</a>
    <a class="me-5 py-2" routerLinkActive="active" routerLink="/shop">Shop</a>
    <a class="me-5 py-2" routerLinkActive="active" routerLink="/flashSale">Flash Sale</a>
    <a class="py-2" routerLinkActive="active" routerLink="/contact">Contact</a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
        <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
        <div class="cart-no">5</div>
    </a>
    <a class="btn btn-outline-primary me-3" routerLink="/shop">Login/SignUp</a>
  </div>
</div>
