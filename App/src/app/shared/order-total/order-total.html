<div class="bg-light px-4 py-3 text-uppercase fw-bold">
    Order Summary
</div>

<div class="p-4">
    @if (cartService.cartTotalSource$ | async; as totals) {
        <ul class="list-unstyled mb-4">
            <li class="d-flex justify-content-between py-3 border-bottom">
                <strong class="text-muted">Order Subtotal</strong>
                <strong>{{totals.subtotal | currency}}</strong>
            </li>
            <li class="d-flex justify-content-between py-3 border-bottom">
                <strong class="text-muted">Discount</strong>
                <strong>{{totals.discount | currency}}</strong>
            </li>
            <li class="d-flex justify-content-between py-3 border-bottom">
                <strong class="text-muted">Shipping Fee</strong>
                <strong>{{totals.shippingCharge | currency}}</strong>
            </li>
            <li class="d-flex justify-content-between py-3">
                <strong class="text-muted">Total</strong>
                <strong>{{totals.overallTotal | currency}}</strong>
            </li>
        </ul>
    }
</div>
